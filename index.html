<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up Form</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
	
	<style>
		.logo {
			max-width: 100px;
            margin-bottom: 1rem;

		}

		h2 {
			margin-top: 0;
		}

		body {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
	</style>
</head>
<body>

	<div class="container py-5">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-6 col-lg-5">
				<div class="text-center mb-5">
					<img src="images/agenda-gde7b162fb_640.png" alt="Your logo" class="logo">
					<h2>Sign Up</h2>
				</div>
				<form action="/" class="mx-auto" method="post">
					<div class="mb-3">
						<label for="first-name" class="form-label">First Name</label>
						<input type="text" name="firstname" class="form-control col-5 col-md-4" id="firstname">
					</div>
					<div class="mb-3">
						<label for="last-name" class="form-label">Last Name</label>
						<input type="text" name="lastname" class="form-control col-5 col-md-4" id="lastname">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" name="email" class="form-control col-5 col-md-4" id="email">
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-primary col-7 col-md-6 mx-auto">Sign me Up!</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
